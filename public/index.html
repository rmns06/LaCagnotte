<!DOCTYPE html>
<html lang="fr">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <meta name="author" content="Romain Senechal">
       <meta name="description" content="Super cagnotte pour les winners">
      
       <title>MÃ©ga cagnotte</title>
       <!-- Bootstrap.css -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
       <!-- style.css -->
       <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
       <div id="app">
          <!-- Votre code ici -->
          <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand text-white">{{ brand }}</a>
         </nav>
         <div class="cagnotte container text-center">
            <h1 class="text-center">Cagnotte <span class="badge badge-secondary">{{counter}}</span></h1>
          </div>
          <hr>
          
         <div class="" style="width: 95rem; display:flex; flex-flow: row wrap ;">
            

            <section class="container-fluid text-center" style="width:25rem;background: rgba(216, 213, 213, 0.5);border-radius: 2%;">
              <span style="width: 25px; height: 25px;"><img style="width: 150px; height: auto;border-radius: 30%;" src="img/rambo.jpg" alt="Rambo" class=""></span>
                <div class="">
                  <h1 class="">{{ player[0].name }}</h1>
                  <button class="btn btn-primary" @click= "add1p0" >+</button>
                  <button class="btn btn-secondary" @click= "add2p0" >++</button>
                  <p>{{ player[0].gain }}</p>
                  <button class="btn btn-success" @click="gainp0">Winner</button>
                  <hr>
                </div>
                <div>
                  <h3 class="badge badge-danger"> Solde: {{player[0].solde}}</h3>
                </div>
              </section>

              <section class="container-fluid text-center" style="width:25rem;background: rgb(216, 213, 213, 0.5);border-radius: 2%;">
                <span style="width: 25px; height: 25px;"><img style="width: 150px; height: auto;border-radius: 30%;" src="img/chuck.jpg" alt="Chuck norris" class=""></span>
                  <div class="">
                    <h1 class="">{{ player[1].name }}</h1>
                    <button class="btn btn-primary" @click= "add1p1" >+</button>
                    <button class="btn btn-secondary" @click= "add2p1" >++</button>
                    <p>{{ player[1].gain }}</p>
                    <button class="btn btn-success" @click="gainp1">Winner</button>
                    <hr>
                  </div>
                  <div>
                    <h3 class="badge badge-danger"> Solde: {{player[1].solde}}</h3>
                  </div>
                </section>

                <section class="container-fluid text-center" style="width:25rem;background: rgb(216, 213, 213, 0.5);border-radius: 2%;">
                  <span style="width: 25px; height: 25px;"><img style="width: 150px; height: auto;border-radius: 30%;" src="img/sanku.jpg" alt="sankukai" class=""></span>
                  <div class="">
                    <h1 class="">{{ player[2].name }}</h1>
                    <button class="btn btn-primary" @click= "add1p2" >+</button>
                    <button class="btn btn-secondary" @click= "add2p2" >++</button>
                    <p>{{ player[2].gain }}</p>
                    <button class="btn btn-success" @click="gainp2">Winner</button>
                    <hr>
                  </div>
                  <div>
                    <h3 class="badge badge-danger"> Solde: {{player[2].solde}}</h3>
                  </div>
                </section>

              
         </div>

         
       </div>
       <!-- Bootstrap.js -->
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
